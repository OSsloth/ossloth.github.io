		<main class='main'>
			<h1> Number guessing game </h1>
			<p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low. </p>
			<div class='resultParas'>
				<p class='guesses'></p>
				<p class='lastResult'></p>
				<p class='lowOrHi'></p>
				<p class='guessLeft'></p>
			</div>
			<p><label for='guessField'>Enter a guess: </label><input type='text' id='guessField' class='guessField' ></p>
			<input type='submit' value='Submit guess' class='guessSubmit'  onkeydown = "checkGuess()">
