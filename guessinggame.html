<!DOCTYPE html> 
<html>
	<head>
		<meta name='autor' content='Mikołaj Kosiński' charset='UTF-8'>
		<title>Guessing Game</title>
		<link rel="stylesheet" href="guessinggame.css">
		<script src="guessinggame.js" defer></script>
		<link rel="shortcut icon" href="images/new_icon.png" type="image/x-icon">
	</head>
	<body onload='time()'> 
		<div class='grid-container noselect'>
			<div class='grid-item grid-header'>Guessing game</div>
			<div class='grid-item grid-timer' id='span'></div>
			<div class='grid-item grid-links grid-link-2' onclick='location.href="projects.html";'>Powrót</div>
			<div class='grid-item grid-text-1'>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low. </div>
		</div>
		<div class='submitions'>
			<p label for='guessField'>Enter a guess: </label></p>
			<input type='text' id='guessField' class='guessField'  autocomplete='off'>
			<input type='submit' value='Submit' class='guessSubmit'  onkeydown = "checkGuess()">
			<p></p>
		</div>
		<div class='resultParas gameResults'>
			<div class='guesses'></div>
			<div class='lastResult'></div>
			<div class='lowOrHi'></div>
			<div class='guessLeft'></div>
		</div>
		<script>
			var span = document.getElementById('span');
			function time() {
				var d = new Date();
				var s = d.getSeconds();
				var m = d.getMinutes();
				var h = d.getHours();
				span.textContent = ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) + ":" + ("0" + s).substr(-2);
			} setInterval(time,1000);
		</script>
	</body>
</html>
