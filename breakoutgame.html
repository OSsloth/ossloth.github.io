<!DOCTYPE html> 
<html>
	<head>
		<meta name='autor' content='Mikołaj Kosiński' charset='UTF-8'>
		<title>Breakout game</title>
		<link rel="stylesheet" href="breakoutgame.css">
		<link rel="shortcut icon" href="images/new_icon.png" type="image/x-icon">
        <script src='breakoutgame.js' defer></script>
	</head>
	<body onload='time()'> 
		<div class='grid-container' class='noselect'>
			<div class='grid-item grid-header'>Breakout game</div>
			<div class='grid-item grid-timer' id='span'></div>
			<div class='grid-item grid-links grid-link-2' onclick='location.href="projects.html";'>Powrót</div>
			<div class='grid-item grid-text-1'>Press Enter to start!</div>
		</div>
		<script>
			var span = document.getElementById('span');
			function time(){
				var d = new Date();
				var s = d.getSeconds();
				var m = d.getMinutes();
				var h = d.getHours();
				span.textContent = ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) + ":" + ("0" + s).substr(-2);
			}setInterval(time,1000);
		</script>
        <canvas id='myCanvas' width='480' height='320'></canvas>
	</body>
</html>
