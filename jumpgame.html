<!DOCTYPE html>
<html>
    <head>
        <meta name='autor' content='Mikołaj Kosiński' charset='UTF-8'>
        <title>Jump Game</title>
        <link rel='stylesheet' href='jumpgame.css'>
        <script src='jumpgame.js' defer></script>
        <link rel="shortcut icon" href="images/new_icon.png" type="image/x-icon">
    </head>
    <body onload='time()'> 
        <div class='grid-container' class='noselect'>
            <div class='grid-item grid-header'>Jump game</div>
            <div class='grid-item grid-timer' id='span'></div>
            <div class='grid-item grid-links grid-link-2' onclick='location.href="projects.html";'>Powrót</div>
            <div class='grid-item grid-text-1'>Press Enter to start! Press Space to jump! >>> Try to get 20 points! <<< </div>
        </div>
        <div class='game' id='gamebg'>  
            <div id='character' ></div>
            <div id='block'></div>
        </div>
        <p class='score'>Score: <span id='scoreSpan'></span></p>
        <script>
            var span = document.getElementById('span');
            function time(){
                var d = new Date();
                var s = d.getSeconds();
                var m = d.getMinutes();
                var h = d.getHours();
                span.textContent = ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) + ":" + ("0" + s).substr(-2);
            } setInterval(time,1000);
        </script>
    </body>
</html>
